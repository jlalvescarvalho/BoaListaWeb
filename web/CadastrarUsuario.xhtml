<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Usuario</title>
    </h:head>
    <h:body>
        <ui:include src="Menu2.xhtml"/>
        <h1>Cadastrar Usuario</h1>
        
        <h:form> 
          <p:panelGrid columns="2">
               <p:outputLabel for="nome" value="Nome:"/>
               <p:inputText id="nome" value="#{UsuarioBean.usuario.nome}"/>
               <p:outputLabel for="sobrenome" value="Sobrenome:" /> 
               <p:inputText id="sobrenome" value="#{UsuarioBean.usuario.sobrenome}" />
               <p:outputLabel for="email" value="E-mail:"/>
               <p:inputText id="email" value="#{UsuarioBean.usuario.email}"/>
               <p:outputLabel for="login" value="Login:"/>
               <p:inputText id="login" value="#{UsuarioBean.usuario.login}"/>
               <p:outputLabel for="senha" value="Senha:"/>
               <p:inputText id="senha" value="#{UsuarioBean.usuario.senha}"/>
               <p:commandButton value="Cadastrar" icon="ui-icon-star" action="#{UsuarioBean.inserir()}">
                   <f:ajax render="@form" resetValues="true"/>
               </p:commandButton>
            </p:panelGrid> 
        </h:form>
    </h:body>
    
</html>
