<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:include src="Menu2.xhtml"/>
        <h:link value="Voltar" outcome="CadastrarProduto.xhtml"/>
        
        <h:form>
            <p:fieldset legend="Cadastrar Tipo">
            <p:panelGrid columns="2">
                <p:outputLabel for="marca" value="Marca"/>
                <p:inputText id="marca" value="#{TipoProdutoBean.tipoProduto.nome}"/>
                <p:outputLabel/>
                <p:commandButton value="Cadastrar" icon="ui-icon-star" action="#{MarcaBean.inserir()}">
                    <f:ajax render="@form" resetValues="true"/>
                </p:commandButton>
            </p:panelGrid>
            </p:fieldset>
        </h:form>
    </h:body>
</html>
