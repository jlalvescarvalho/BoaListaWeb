<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <h:head>
        
    
   
        <title>Menu</title>
        
    
    <h:body>
        <h:form id="formulario">            
            <p:menubar>
                <p:submenu label="Cadastro" icon="ui-icon-document">
                   <p:menuitem value="Produto" url="CadastrarProduto.xhtml" />
                <p:menuitem value="Usuario" url="CadastrarUsuario.xhtml" />    
                </p:submenu> 
                
                <p:submenu label="Editar" icon="ui-icon-pencil">
                         <p:menuitem value="Produto" url="" icon="ui-icon-arrowreturnthick-1-w" />
                        <p:menuitem value="Usuario" url="" icon="ui-icon-arrowreturnthick-1-e" />
                     </p:submenu>
                
                <p:submenu label="Listar" icon="ui-icon-gear">
                    <p:menuitem value="Produtos" url="ListarProduto.xhtml" icon="ui-icon-arrowreturnthick-1-w" />
                        <p:menuitem value="Usuarios" url="ListarUsuario.xhtml" icon="ui-icon-arrowreturnthick-1-e" />
                </p:submenu>
               <p:menuitem value="Sair" url="index.xhtml" icon="ui-icon-close" />
                
            </p:menubar>
            
        </h:form>
        
        <p:dataTable value="#{ProdutoBean.recuperarTodos()}" var="produto" paginator="true" 
                     rows="10" rowKey="#{produto.codigo}" selectionMode="single" selection="#{ProdutoBean.produtoSeleted}">
                <f:facet name="header">
                    Produtos 
                    <h:link value="Entrar" outcome="Menu2.xhtml"/>
                </f:facet>
                <p:column headerText="CÃ³digo">
                    <h:outputText value="#{produto.codigo}" />
                </p:column>
            <p:column headerText="Nome">
                <h:outputText value="#{produto.nome}"/>
                </p:column>
                <p:column headerText="Marca">
                    <h:outputText value="#{produto.marca.nome}"/>
                </p:column>
                <p:column headerText="Tipo do Produto">
                    <h:outputText value="#{produto.tipoProduto.nome}"/>
                </p:column>
            </p:dataTable>
        <p:commandButton value="Alterar" action="AlterarProduto.xhtml"/>
        <p:commandButton value="Excluir" action="ExcluirItem.xhtml"/>
       
        
    </h:body>
     </h:head>
