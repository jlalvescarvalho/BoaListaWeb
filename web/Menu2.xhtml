<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <h:head>
        
    
   
        <title>Menu</title>
        
    
    <h:body>
        <h:form id="formulario">            
            <p:menubar>
                <p:submenu label="Cadastro" icon="ui-icon-document">
                   <p:menuitem value="Produto" url="CadastrarProduto.xhtml" />
                <p:menuitem value="Usuario" url="CadastrarUsuario.xhtml" />    
                </p:submenu> 
                
                <p:submenu label="Editar" icon="ui-icon-pencil">
                         <p:menuitem value="Produto" url="" icon="ui-icon-arrowreturnthick-1-w" />
                        <p:menuitem value="Usuario" url="" icon="ui-icon-arrowreturnthick-1-e" />
                     </p:submenu>
                
                <p:submenu label="Listar" icon="ui-icon-gear">
                    <p:menuitem value="Produtos" url="ListarProduto.xhtml" icon="ui-icon-arrowreturnthick-1-w" />
                        <p:menuitem value="Usuarios" url="ListarUsuario.xhtml" icon="ui-icon-arrowreturnthick-1-e" />
                </p:submenu>
               <p:menuitem value="Sair" url="index.xhtml" icon="ui-icon-close" />
                
            </p:menubar>
            
        </h:form>
        
        <h:form id="formostrar">
        <p:dataTable value="#{ProdutoBean.recuperarTodos()}" var="item" paginator="true" 
                     rows="10" rowKey="#{item.codigo}" selectionMode="single" selection="#{ProdutoBean.produto}">
                <f:facet name="header">
                    Produtos 
                </f:facet>
                <p:column headerText="CÃ³digo">
                    <h:outputText value="#{item.codigo}" />
                </p:column>
                <p:column headerText="Nome">
                    <h:outputText value="#{item.nome}"/>
                </p:column>
                <p:column headerText="Marca">
                    <h:outputText value="#{item.marca.nome}"/>
                </p:column>
                <p:column headerText="Tipo do Produto">
                    <h:outputText value="#{item.tipoProduto.nome}"/>
                </p:column>
                <p:column headerText="Valor">
                    <h:outputText value="#{item.tipoProduto.valor}"/>
                </p:column>
            </p:dataTable>
            <p:commandButton value="Visualizar" oncomplete="PF('WidDial').show()" update="idDial"/>
        <p:commandButton value="Excluir" action="#{ProdutoBean.excluir()}" update="formostrar"/>
        <p:commandButton value="Alterar" action="AlterarProduto.xhtml"/>
        
        <p:dialog id="idDial" visible="false" resizable="false" modal="true" widgetVar="WidDial">
               <p:panelGrid columns="2">
              
               <p:outputLabel for="codigo" value="Codigo:"/>
               <p:inputText id="codigo" value="#{ProdutoBean.produto.codigo}"/>
               
               <p:outputLabel for="nome" value="Nome:" /> 
               <p:inputText id="nome" value="#{ProdutoBean.produto.nome}" />
               
               <p:outputLabel for="marca" value="Marca"/>
               <p:selectOneMenu id="marca" value="#{ProdutoBean.marca.id}" style="width:235px">
                <f:selectItems value="#{MarcaBean.recuperarTodos()}" var="item" itemValue="#{item.id}" 
                                  itemLabel="#{item.nome}" />
               </p:selectOneMenu>
               
               <p:outputLabel for="tipo" value="Tipo do produto"/>
               <p:selectOneMenu id="tipo" value="#{ProdutoBean.tipo.id}" style="width: 235px">
                <f:selectItems value="#{TipoProdutoBean.recuperarTodos()}" var="itemtipo" 
                                  itemValue="#{itemtipo.id}" itemLabel="#{itemtipo.nome}"/>
               </p:selectOneMenu>
               
               <p:outputLabel for="valor" value="Valor"/>
               <p:inputText id="valor" value="#{ProdutoBean.tipo.valor}"/>
               
            </p:panelGrid>
              
               <p:commandButton value="OK" oncomplete="PF('WidDial').hide()"/>
        </p:dialog>
      </h:form>
        
    </h:body>
     </h:head>
</html>
