<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Produto</title>
        
    </h:head>
    <h:body>
        <ui:include src="Menu2.xhtml"/>
         
        <h:form id="form"> 
            <p:messages/>
            <a href="CadastrarProduto.xhtml"></a>
          <p:fieldset legend="Cadastro de Produto">
              
              <p:commandButton value="Cadastrar Marca" action="CadastrarMarca.xhtml" ajax="false"/>
              <p:commandButton value="Cadastrar Tipo" action="CadastrarTipo.xhtml" ajax="false"/>
              
                <p:panelGrid columns="2">
              
               <p:outputLabel for="codigo" value="Codigo:"/>
               <p:inputText id="codigo" value="#{ProdutoBean.produto.codigo}"/>
               <p:outputLabel for="nome" value="Nome:" /> 
               <p:inputText id="nome" value="#{ProdutoBean.produto.nome}" />
               <p:outputLabel for="marca" value="Marca"/>
               <p:selectOneMenu id="marca" value="#{ProdutoBean.marca.id}" style="width:235px">
                   <f:selectItems value="#{MarcaBean.recuperarTodos()}" var="item" itemValue="#{item.id}" 
                                  itemLabel="#{item.nome}" />
               </p:selectOneMenu>
               <p:outputLabel for="tipo" value="Tipo do produto"/>
               <p:selectOneMenu id="tipo" value="#{ProdutoBean.tipo.id}" style="width: 235px">
                   <f:selectItems value="#{TipoProdutoBean.recuperarTodos()}" var="itemtipo" 
                                  itemValue="#{itemtipo.id}" itemLabel="#{itemtipo.nome}"/>
               </p:selectOneMenu>
               <p:outputLabel for="valor" value="Valor"/>
               <p:inputText id="valor" value="#{TipoProdutoBean.tipoProduto.valor}"/>
            </p:panelGrid>
               <p:commandButton value="Cadastrar" oncomplete="PF('WidDial').show()"/>
          </p:fieldset>
            <p:confirmDialog id="idDial" visible="false" message="Cadastrar Produto?" widgetVar="WidDial">
            <f:facet name="header">
                Atenção
            </f:facet>
            <p:commandButton value="Sim"  icon="ui-icon-star" action="#{ProdutoBean.inserir()}" 
                             oncomplete="PF('WidDial').hide()" update="form"/>
            <p:commandButton value="Não" oncomplete="PF('WidDial').hide()"/>
            </p:confirmDialog>
        </h:form>
    </h:body>
</html>
