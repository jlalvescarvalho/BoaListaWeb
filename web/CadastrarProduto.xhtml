<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Produto</title>
        
    </h:head>
    <h:body>
        <ui:include src="Menu2.xhtml"/>
        <p:fieldset legend="Cadastrar Produto">
         
      <h:form> 
          <p:panelGrid columns="2">
               <p:outputLabel for="codigo" value="Codigo:"/>
               <p:inputText id="codigo" value="#{ProdutoBean.produto.codigo}"/>
               <p:outputLabel for="nome" value="Nome:" /> 
               <p:inputText id="nome" value="#{ProdutoBean.produto.nome}" />
               <p:outputLabel for="marca" value="Marca"/>
               <p:panel> <p:selectOneMenu id="marca" value="#{MarcaBean.marca}" style="width:160px">
                       <f:selectItem itemLabel="Marcas"/>
                       <f:selectItems value="#{MarcaBean.marcaSelected}"/>
                   </p:selectOneMenu>
                   <h:link value="Cadastrar Marca" outcome="CadastrarMarca.xhtml"/>
               </p:panel>
               <p:outputLabel for="tipo" value="Tipo do produto"/>
               <p:inputText id="tipo" value="#{TipoProdutoBean.tipoProduto.nome}"/>
               <p:outputLabel for="valor" value="Valor"/>
               <p:inputText id="valor" value="#{TipoProdutoBean.tipoProduto.valor}"/>
               <p:commandButton value="Cadastrar" icon="ui-icon-star" action="#{ProdutoBean.inserir()}">
                   <f:ajax render="@form" resetValues="true"/>
               </p:commandButton>
            </p:panelGrid> 
        </h:form>
            </p:fieldset>
    </h:body>
</html>
