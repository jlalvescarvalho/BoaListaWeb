<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Produto</title>
        
    </h:head>
    <h:body>
        <ui:include src="Menu2.xhtml"/>
         
        <h:form id="formulario"> 
          <p:fieldset legend="Cadastro de Produto">
              
              <p:commandButton value="Cadastrar Marca" action="CadastrarMarca.xhtml"/>
              <p:commandButton value="Cadastrar Tipo" action="CadastrarTipo.xhtml"/>
              
                <p:panelGrid columns="2">
              
               <p:outputLabel for="codigo" value="Codigo:"/>
               <p:inputText id="codigo" value="#{ProdutoBean.produto.codigo}"/>
               <p:outputLabel for="nome" value="Nome:" /> 
               <p:inputText id="nome" value="#{ProdutoBean.produto.nome}" />
               <p:outputLabel for="marca" value="Marca"/>
               <p:selectOneMenu id="marca" value="#{MarcaBean.marca}" style="width:235px">
                    <f:selectItem itemLabel="Marcas"/>
                    <f:selectItems value="#{MarcaBean.marcaSelected}"/>
               </p:selectOneMenu>
               <p:outputLabel for="tipo" value="Tipo do produto"/>
               <p:selectOneMenu id="tipo" value="#{TipoProdutoBean.tipoProduto.nome}" style="width: 235px">
                    <f:selectItem itemLabel="Tipos de Produtos"/>
                    <f:selectItems value="#{TipoProdutoBean.tipoSelected}"/>
               </p:selectOneMenu>
               <p:outputLabel for="valor" value="Valor"/>
               <p:inputText id="valor" value="#{TipoProdutoBean.tipoProduto.valor}"/>
               <p:commandButton value="Cadastrar" icon="ui-icon-star" action="#{ProdutoBean.inserir()}">
                   <f:ajax render="@form" resetValues="true"/>
               </p:commandButton>
            </p:panelGrid> 
          </p:fieldset>
        </h:form>
    </h:body>
</html>
