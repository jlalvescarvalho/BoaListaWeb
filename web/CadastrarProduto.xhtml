<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Produto</title>
    </h:head>
    <h:body>
        <h2>Cadastrar Produto</h2><br/>
         <h:link value="Inicio" outcome="menu.xhtml"/><br/><br/>
      <h:form> 
          <p:panelGrid columns="2">
               <p:outputLabel for="codigo" value="Codigo:"/>
               <p:inputText id="codigo" value="#{ProdutoBean.produto.codigo}"/>
               <p:outputLabel for="nome" value="Nome:" /> 
               <p:inputText id="nome" value="#{ProdutoBean.produto.nome}" />
               <p:outputLabel for="marca" value="Marca"/>
               <p:inputText id="marca" value="#{MarcaBean.marca.marca}"/>
               <p:outputLabel for="tipo" value="Tipo do produto"/>
               <p:inputText id="tipo" value="#{TipoProdutoBean.tipoProduto.nome}"/>
               <p:outputLabel for="valor" value="Valor"/>
               <p:inputText id="valor" value="#{TipoProdutoBean.tipoProduto.valor}"/>
               <p:commandButton value="Cadastrar" icon="ui-icon-star" action="#{ProdutoBean.inserir()}">
                   <f:ajax render="@form" resetValues="true"/>
               </p:commandButton>
            </p:panelGrid> 
        </h:form>
    </h:body>
</html>
