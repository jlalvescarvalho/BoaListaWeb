<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Alterar Produto</title>
    </h:head>
    <h:body>
        <ui:include src="Menu2.xhtml"/>
         
        <h:form id="formalt"> 
            <p:messages/>
            <a href="Menu2.xhtml">Voltar</a>
          <p:fieldset legend="Alterar produto">
              
              <p:commandButton value="Alterar Marca" action="CadastrarMarca.xhtml" ajax="false"/>
              <p:commandButton value="Alterar Tipo" action="CadastrarTipo.xhtml" ajax="false"/>
              
                <p:panelGrid columns="2">
              
               <p:outputLabel for="codigo" value="Codigo:"/>
               <p:inputText id="codigo" value="#{ProdutoBean.produto.codigo}"/>
               
               <p:outputLabel for="nome" value="Nome:" /> 
               <p:inputText id="nome" value="#{ProdutoBean.produto.nome}" />
               
               <p:outputLabel for="marca" value="Marca"/>
               <p:selectOneMenu id="marca" value="#{ProdutoBean.marca.id}" style="width:235px">
                   <f:selectItems value="#{MarcaBean.recuperarTodos()}" var="item" itemValue="#{item.id}" 
                                  itemLabel="#{item.nome}" />
               </p:selectOneMenu>
               
               <p:outputLabel for="tipo" value="Tipo do produto"/>
               <p:selectOneMenu id="tipo" value="#{ProdutoBean.tipo.id}" style="width: 235px">
                   <f:selectItems value="#{TipoProdutoBean.recuperarTodos()}" var="itemtipo" 
                                  itemValue="#{itemtipo.id}" itemLabel="#{itemtipo.nome}"/>
               </p:selectOneMenu>
               
               <p:outputLabel for="valor" value="Valor"/>
               <p:inputText id="valor" value="#{TipoProdutoBean.tipoProduto.valor}"/>
            </p:panelGrid>
               <p:commandButton value="Atualizar" oncomplete="PF('WidDial').show()"/>
               <p:commandButton value="Cancelar" action="Menu2.xhtml"/>
          </p:fieldset>
            <p:confirmDialog id="idDial" visible="false" message="Alterar Produto?" widgetVar="WidDial">
            <f:facet name="header">
                Atenção
            </f:facet>
                <p:commandButton value="Sim"  icon="ui-icon-star" action="#{ProdutoBean.alterar()}" 
                             oncomplete="PF('WidDial').hide()" update="formalt"/>
            <p:commandButton value="Não" oncomplete="PF('WidDial').hide()"/>
            </p:confirmDialog>
        </h:form>
     </h:body>
</html>
