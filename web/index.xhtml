<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    
    
    <h:head>
        <title>Inicio</title>
    <h:body>
            
            <p:dataTable value="#{ProdutoBean.recuperarTodos()}" var="p" paginator="true" 
                         rows="10" rowKey="#{p.codigo}" selectionMode="single" selection="#{ProdutoBean.produto}">
                <f:facet name="header">Produtos
                    <h:link value="Entrar" outcome="Menu2.xhtml"/>
                </f:facet>
                <p:column headerText="Código">
                    <h:outputText value="#{p.codigo}" />
                </p:column>
                <p:column headerText="Nome">
                <h:outputText value="#{p.nome}"/>
                </p:column>
                <p:column headerText="Marca">
                    <h:outputText value="#{p.marca.nome}"/>
                </p:column>
                <p:column headerText="Tipo do Produto">
                    <h:outputText value="#{p.tipoProduto.nome}"/>
                </p:column>
                <p:column headerText="Preço">
                    <h:outputText value="#{p.tipoProduto.valor}"/>
                </p:column>
            </p:dataTable>  
    </h:body>
        </h:head>
</html>
