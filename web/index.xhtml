<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    
    
    <h:head>
        <title>Tela Principal</title>
    </h:head>
    <h:body>
        <h4>Cadastrar Produto Novo</h4><br/>
       
      <h:form> 
          <p:panelGrid columns="2">
               <p:outputLabel for="codigo" value="Codigo:"/>
               <p:inputText id="codigo" value="#{ControlaProdutoBean.produto.codigo}"/>
               <p:outputLabel for="nome" value="Nome:" /> 
               <p:inputText id="nome" value="#{ControlaProdutoBean.produto.nome}" />
               <p:commandButton value="Cadastrar" icon="ui-icon-star" action="#{ControlaProdutoBean.inserir()}" />
           </p:panelGrid> 
        </h:form>
    </h:body>
</html>
