<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">


    <h:head>
        <title>Inicio</title>
        <h:body>
            <h:form id="formulario">
                <p:growl id="gro" showDetail="true" life="3000" sticky="false"/>

                <p:fieldset legend="Logar!">
                    <p:panelGrid columns="2">
                        <p:commandButton value="Entrar" oncomplete="PF('widDial2').show()"/>
                        <p:commandButton value="Cadastrar" oncomplete="PF('widCadastro').show()"/>
                    </p:panelGrid>
                </p:fieldset>

                <p:dialog id="dial2"  visible="false" resizable="false" modal="true" widgetVar="widDial2">
                    <f:facet name="header">Atenção!!!</f:facet>
                    <p:panelGrid columns="2">
                        <h:outputText value="Login"/>
                        <p:inputText value="#{login}"/>

                        <h:outputText value="Senha"/>
                        <p:inputText type="password" value="#{senha}"/>
                    </p:panelGrid>

                    <p:commandButton value="Entrar" action="#{controleLogin.realizarLogin(login, senha)}" update="gro"/>
                    <p:commandButton value="Cancelar" oncomplete="PF('widDial2').hide()"/>
                </p:dialog>

                <p:dialog id="dialCadastro" resizable="false" visible="false" modal="true" widgetVar="widCadastro">
                    <f:facet name="header">Cadastrar Usuario!!!</f:facet>
                    <p:panelGrid columns="2">

                        <h:outputText value="Nome"/>
                        <p:inputText value="#{UsuarioBean.usuario.nome}"/>

                        <h:outputText value="Sobrenome:"/>
                        <p:inputText value="#{UsuarioBean.usuario.sobrenome}"/>

                        <h:outputText value="E-mail:"/>
                        <p:inputText value="#{UsuarioBean.usuario.email}"/>

                        <h:outputText value="Login"/>
                        <p:inputText value="#{UsuarioBean.usuario.login}"/>

                        <h:outputText value="Senha"/>
                        <p:inputText type="password" value="#{UsuarioBean.usuario.senha}"/>

                    </p:panelGrid>
                    <p:commandButton value="Cadastrar" actionListener="#{UsuarioBean.inserir()}" 
                                     oncomplete="PF('widCadastro').hide()"/>
                    <p:commandButton value="Cancelar" oncomplete="PF('widCadastro').hide()"/>
                </p:dialog>

            </h:form>
        </h:body>
    </h:head>
</html>
