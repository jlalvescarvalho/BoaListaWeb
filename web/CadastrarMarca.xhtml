<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Marca</title>
    </h:head>
    <h:body>
        <ui:include src="Menu2.xhtml"/>
        <h:link value="Voltar" outcome="CadastrarProduto.xhtml"/>
        
        <h:form id="FormularioMarca">
            <p:fieldset legend="Cadastro de Marca">
                
            <p:panelGrid columns="2">
                <p:outputLabel for="marca" value="Marca"/>
                <p:inputText id="marca" value="#{MarcaBean.marcas.marca}"/>
                </p:panelGrid>
                <p:commandButton value="Cadastrar" oncomplete="PF('WidDial').show()" />
            </p:fieldset>
            
            <p:confirmDialog id="idDial" visible="false" message="Deseja realmente cadastrar essa marca?" widgetVar="WidDial">
                <f:facet name="header">
                    Atenção 
                </f:facet>
                <p:commandButton value="Sim" icon="ui-icon-star" action="#{MarcaBean.inserir()}" 
                                 oncomplete="PF('WidDial').hide()" update="FormularioMarca"/>
                <p:commandButton value="Não" oncomplete="PF('WidDial').hide()"/>   
            </p:confirmDialog>
        </h:form>
    </h:body>
</html>
